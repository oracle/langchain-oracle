name: Release Manager

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      paths_released: ${{ steps.release.outputs.paths_released }}
      oracledb_js_released: ${{ steps.release.outputs['libs/js/oracledb/langchain-oracledb--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # Added missing space here
          manifest-file: .release-please-manifest.json
          config-file: release-please-config.json
          token: ${{ secrets.GITHUB_TOKEN }}

  # WORKER: JS (NPM)
  publish-js:
    needs: release-please
    if: ${{ needs.release-please.outputs.oracledb_js_released == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'libs/js/oracledb/langchain-oracledb/package-lock.json'
      - name: Install & Build
        working-directory: libs/js/oracledb/langchain-oracledb
        run: |
          npm ci
          npm run build
      - name: Publish to NPM
        working-directory: libs/js/oracledb/langchain-oracledb
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # WORKER: Python (Dynamic PyPI via Matrix)
  publish-python:
    needs: release-please
    # Ensure we have a valid JSON array before parsing
    if: ${{ needs.release-please.outputs.paths_released != '[]' && needs.release-please.outputs.paths_released != '' }}
    strategy:
      fail-fast: false
      matrix:
        # We parse the released paths into a matrix
        path: ${{ fromJSON(needs.release-please.outputs.paths_released) }}
    
    # Logic: Only trigger the reusable workflow if path is NOT JS
    uses: ./.github/workflows/_release.yml
    if: ${{ !contains(matrix.path, 'libs/js') }}
    with:
      working-directory: ${{ matrix.path }}
    secrets: inherit
